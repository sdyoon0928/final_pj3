{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한국 여행</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- ✅ 상단 네비게이션 -->
  <nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #7b5cff, #5e8eff);">
    <div class="container d-flex justify-content-between align-items-center">
      
      <!-- 로고 (왼쪽 고정) -->
      <a class="navbar-brand fw-bold text-white" href="{% url 'chatbot' %}" style="font-family:'Jua',sans-serif;">
        방방곡곡 
      </a>

      <!-- 메뉴 + 로그인 상태 (오른쪽 정렬) -->
      <div class="d-flex align-items-center gap-4">
        <!-- 메뉴 -->
        <ul class="navbar-nav d-flex flex-row gap-3 mb-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'chatbot' %}">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'map' %}">여행지 맵</a>
          </li>
        </ul>

        <!-- 로그인 상태 -->
        {% if user.is_authenticated %}
        <div class="d-flex align-items-center gap-2">
          <span class="navbar-text text-white">
            {{ user.username }} 님 환영합니다
          </span>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-light btn-sm rounded-pill px-3">로그아웃</button>
          </form>
        </div>
        {% else %}
        <div class="d-flex gap-2">
          <a href="{% url 'login' %}" class="btn btn-light btn-sm rounded-pill px-3">로그인</a>
          <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm rounded-pill px-3">회원가입</a>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- ✅ block content -->
  <div class="container-fluid p-0">
    {% block content %}
    {% endblock %}
  </div>

  <!-- 푸터 -->
  <footer class="text-center mt-5 mb-3 text-muted">
    <p>© 2025 K-Trip Planner | 국내 여행 가이드 ✨</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
